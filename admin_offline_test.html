<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Marks Upload - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            /* Admin/Faculty Theme */
            --sidebar-bg: #0D2B28; /* Dark Teal */
            --primary-teal: #14746F;
            --light-teal-bg: #E0F2F1;
            
            --text-dark: #212529;
            --text-light: #6C757D;
            --bg-color: #F8F9FA;
            --border-color: #DEE2E6;
            --white-color: #FFFFFF;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
        }

        .font-serif { font-family: 'Playfair Display', serif; }

        /* --- Main Layout --- */
        .dashboard-layout {
            display: grid;
            grid-template-columns: auto 1fr;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            background-color: var(--sidebar-bg);
            width: 16rem;
            transition: width 0.3s ease-in-out, transform 0.3s ease-in-out;
            z-index: 30;
            overflow-y: auto; /* Added for scrolling */
        }
        .sidebar.collapsed { width: 5rem; }

        /* --- Custom Scrollbar for Sidebar --- */
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }
        .sidebar::-webkit-scrollbar-track {
            background: transparent;
        }
        .sidebar::-webkit-scrollbar-thumb {
            background: #2c5d58; /* A slightly lighter shade of the sidebar */
            border-radius: 10px;
        }
        .sidebar::-webkit-scrollbar-thumb:hover {
            background: #3a7a73;
        }

        .content-wrapper {
            height: 100vh;
            overflow-y: auto;
        }

        .admin-main {
            padding: 2rem 2.5rem;
        }
        
        .card {
            background-color: var(--white-color);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.04), 0 2px 4px -2px rgb(0 0 0 / 0.04);
        }
        
        .sidebar.collapsed .icon-text { opacity: 0; width: 0; }
        .sidebar.collapsed .sidebar-toggle i { transform: rotate(180deg); }
        
        .file-upload-label {
            border: 2px dashed var(--border-color);
            transition: border-color 0.2s, background-color 0.2s;
        }
        .file-upload-label:hover {
            border-color: var(--primary-teal);
            background-color: #f7fafc;
        }

        @media (max-width: 1024px) {
            .sidebar {
                position: absolute;
                left: 0;
                top: 0;
                height: 100%;
                transform: translateX(-100%);
            }
            .sidebar.open { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div class="dashboard-layout">
        
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar flex flex-col p-4 text-gray-200">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3 overflow-hidden">
                    <i class="fa-solid fa-user-shield text-3xl text-white"></i>
                    <span class="font-serif text-2xl font-bold whitespace-nowrap icon-text">Admin Panel</span>
                </div>
                <button id="sidebarToggle" class="sidebar-toggle hidden lg:block cursor-pointer p-2 rounded-full hover:bg-white/10">
                    <i class="fas fa-chevron-left transition-transform duration-300"></i>
                </button>
            </div>
            <nav class="mt-10 space-y-2 flex-grow">
                <a href="/admin_dashboard.html" class="flex items-center py-3 px-4 rounded-lg hover:bg-white/10">
                    <i class="fas fa-tachometer-alt w-6 text-center text-lg"></i><span class="icon-text ml-4">Dashboard</span>
                </a>
                <a href="/admin_student_filter_page.html" class="flex items-center py-3 px-4 rounded-lg hover:bg-white/10">
                    <i class="fas fa-users w-6 text-center text-lg"></i><span class="icon-text ml-4">Students</span>
                </a>
                <a href="/admin_faculty_list.html" class="flex items-center py-3 px-4 rounded-lg hover:bg-white/10">
                    <i class="fas fa-chalkboard-teacher w-6 text-center text-lg"></i><span class="icon-text ml-4">Faculty</span>
                </a>
                <a href="/admin_announcement_maker.html" class="flex items-center py-3 px-4 rounded-lg hover:bg-white/10">
                    <i class="fas fa-bullhorn w-6 text-center text-lg"></i><span class="icon-text ml-4">Announcements</span>
                </a>
                <a href="/admin_assignments.html" class="flex items-center py-3 px-4 rounded-lg hover:bg-white/10">
                    <i class="fas fa-clipboard-list w-6 text-center text-lg"></i><span class="icon-text ml-4">Assignments</span>
                </a>
                <a href="/admin_library.html" class="flex items-center py-3 px-4 rounded-lg hover:bg-white/10">
                    <i class="fas fa-book-bookmark w-6 text-center text-lg"></i><span class="icon-text ml-4">Library</span>
                </a>
                <a href="/admin_create_panel.html" class="flex items-center py-3 px-4 rounded-lg hover:bg-white/10">
                    <i class="fas fa-sitemap w-6 text-center text-lg"></i><span class="icon-text ml-4">Create Panel</span>
                </a>
                <a href="/admin_offline_test.html" class="flex items-center py-3 px-4 rounded-lg bg-white/10 text-white">
                    <i class="fas fa-upload w-6 text-center text-lg"></i><span class="icon-text ml-4 font-semibold">Offline Test</span>
                </a>
                <a href="/admin_test_creation.html" class="flex items-center py-3 px-4 rounded-lg hover:bg-white/10">
                    <i class="fas fa-file-alt w-6 text-center text-lg"></i><span class="icon-text ml-4">Online Test</span>
                </a>
                <a href="/admin_student_verify.html" class="flex items-center py-3 px-4 rounded-lg hover:bg-white/10">
                    <i class="fas fa-user-check w-6 text-center text-lg"></i><span class="icon-text ml-4">Student Verification</span>
                </a>
            </nav>
            <div class="mt-auto">
                <a href="#" class="flex items-center py-3 px-4 rounded-lg hover:bg-white/10">
                    <i class="fas fa-sign-out-alt w-6 text-center text-lg"></i><span class="icon-text ml-4">Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="content-wrapper">
            <main class="admin-main">
                <!-- Header -->
                <header class="mb-8">
                    <h1 class="font-serif text-4xl font-bold text-text-dark">Upload Offline Test Marks</h1>
                    <p class="text-md text-text-light mt-1">Enter test details, select the student group, and upload the marks sheet.</p>
                </header>

                <!-- Marks Upload Card -->
                <div class="card p-6 mb-8">
                    <div class="space-y-6">
                        <div>
                            <label for="test-name" class="block text-sm font-medium text-gray-700">Offline Test Name</label>
                            <input type="text" id="test-name" placeholder="e.g., Chemistry Unit Test 1" class="mt-1 block w-full text-base border-gray-300 focus:ring-primary-teal focus:border-primary-teal sm:text-sm rounded-md">
                        </div>
                        
                        <!-- Target Audience Filters -->
                        <div class="border-t pt-5">
                             <h4 class="text-md font-semibold text-gray-800 mb-3">Target Audience</h4>
                             <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                 <div>
                                    <label for="standard-filter" class="block text-sm font-medium text-gray-700">Standard</label>
                                    <select id="standard-filter" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-teal focus:border-primary-teal"><option>All Standards</option><option>11th</option><option>12th</option></select>
                                </div>
                                <div>
                                    <label for="board-filter" class="block text-sm font-medium text-gray-700">Board</label>
                                    <select id="board-filter" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-teal focus:border-primary-teal"><option>All Boards</option><option>CBSE</option><option>ICSE</option></select>
                                </div>
                                 <div>
                                    <label for="course-filter" class="block text-sm font-medium text-gray-700">Course</label>
                                    <select id="course-filter" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-teal focus:border-primary-teal"><option>All Courses</option><option>JEE Mains</option><option>NEET</option></select>
                                </div>
                             </div>
                        </div>

                        <!-- File Upload -->
                        <div class="border-t pt-5">
                            <h4 class="text-md font-semibold text-gray-800 mb-2">Marks Sheet</h4>
                            <label for="marks-sheet-upload" class="file-upload-label p-8 rounded-lg flex flex-col items-center justify-center text-center cursor-pointer">
                                <i class="fas fa-file-excel fa-3x text-green-500 mb-3"></i>
                                <span class="font-semibold text-primary-teal">Click to upload Excel sheet</span>
                                <span id="file-name" class="text-sm text-text-light mt-1">XLS, XLSX up to 10MB</span>
                            </label>
                            <input type="file" id="marks-sheet-upload" class="hidden" accept=".xls,.xlsx,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                        </div>
                    </div>

                    <div class="mt-8 border-t pt-6 text-right">
                        <button class="bg-teal-700 text-white font-bold py-2 px-8 rounded-lg shadow-md hover:bg-teal-800 transition-colors flex items-center gap-2 float-right">
                            <i class="fas fa-upload"></i> Upload Marks
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Sidebar Toggle Functionality ---
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('collapsed');
                });
            }

            // --- File Upload UI ---
            const fileInput = document.getElementById('marks-sheet-upload');
            const fileNameDisplay = document.getElementById('file-name');

            fileInput.addEventListener('change', () => {
                if (fileInput.files.length > 0) {
                    fileNameDisplay.textContent = fileInput.files[0].name;
                    fileNameDisplay.classList.add('font-semibold', 'text-text-dark');
                } else {
                    fileNameDisplay.textContent = 'XLS, XLSX up to 10MB';
                    fileNameDisplay.classList.remove('font-semibold', 'text-text-dark');
                }
            });
        });
    </script>
</body>
</html>
